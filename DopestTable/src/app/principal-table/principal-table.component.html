<mat-card>
    <mat-card-header>
      <mat-toolbar class="toolbar">
        <mat-card-title>Contact List</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon (click)="addContact()">add</mat-icon>
      </mat-toolbar>
    </mat-card-header>
  
    <mat-card-content>
      <div class="container">
        <table class="table">
          <thead>
          <tr>
            <th *ngFor="let head of prueba[0] | keys">{{head}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of prueba">
            <td *ngFor="let list of item | keys">{{item[list]}}</td>
            <td><mat-icon (click)="editContact()">edit</mat-icon></td>
            <td><mat-icon (click)="deleteContact()">delete</mat-icon></td>
          </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
